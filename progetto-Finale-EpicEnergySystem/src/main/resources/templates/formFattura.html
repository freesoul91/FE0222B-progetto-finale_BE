<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/layout.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>form Fattura</title>
</head>
<body>
	<h1>Inserisci i dettagli della fattura</h1>
	<form action="#" th:action="@{/clienti/addFattura}"
		th:object="${fattura}" method="post">
		<p>
			Anno: <input type="text" th:field="*{anno}" />
		</p>
		<br>
		<p>
			Data: <input type="date" pattern="yyyy-MM-dd" th:field="*{data}" />
		</p>
		<br>
		<p>
			Importo: <input type="text" th:field="*{importo}" />
		</p>
		<br>
		<p>
			Numero fattura: <input type="text" th:field="*{numeroFattura}" />
		</p>
		<br>
		<p>
			Stato fattura: <input type="text" th:field="*{stato}" />
		</p>
		<br> Cliente: <select th:field="*{cliente}" name="cliente">
			<option th:each="c : ${listaClienti}" th:value="${c.id}"
				th:text="${c.ragioneSociale}" />
		</select>
		</p>
		<br>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
	<a href="/clienti/mostraelencofatture">Lista Fatture</a>

	<div class="link-home">
		<a href="/">Torna alla Home</a>
	</div>
</body>
</html>
